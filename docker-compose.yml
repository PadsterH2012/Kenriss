version: '3.8'

services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: nzb_show_tracker_db
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://user:password@db:5432/nzb_show_tracker_db

    ports:
      - "5000:5000"
    volumes:
      - db_data:/var/lib/postgresql/data
volumes:
  db_data:
